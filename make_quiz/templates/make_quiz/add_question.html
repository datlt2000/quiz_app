{% extends "make_quiz/base.html" %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
            <h1 class="text-center text-primary">Create Quiz</h1>
            <div>
                <h2>{{quiz.title}}</h2>
                <p>{{quiz.describe}}</p>
            </div>
            <form method="post">
                {% csrf_token %}
                {{ question_form.as_p }}
                {{ choice_form.as_p }}
                <input type="submit" class="btn btn-lg btn-primary" value="Add new"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
